<!DOCTYPE html>
<!-- saved from url=(0024)http://localhost/Assign/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUAS Student Management System</title>
    <link rel="stylesheet" href="./RUAS Student Management System_files/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./RUAS Student Management System_files/lg.png" alt="RUAS Logo">
            <h1>RUAS Student Management System</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div class="form-group">
                <label for="regNo">Reg. No:</label>
                <input type="text" id="regNo" name="regNo" required="">
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required="">
                    <option value="" disabled="" selected="">Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="ISE">ISE</option>
                    <option value="EEE">EEE</option>
                    <option value="EC">EC</option>
                    <option value="Mech">Mech</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required="">
            </div>
            <div class="form-group">
                <label for="contact">Contact Details:</label>
                <input type="tel" id="contact" name="contact" required="">
            </div>
            <div class="form-group">
                <label for="fee">Fee Payment:</label>
                <input type="text" id="fee" name="fee" required="">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>



</body></html>
